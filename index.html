<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Border Radius</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <!-- cabeçalho do site -->
    <div class="top">
        <h1>Gerador de Border Radius</h1>
    </div>
    <br>
    <!-- Projeto a ser alterado -->
    <div class="mid" id="mid"> </div>
    <br>
    <!-- Espaço onde o user add o radius desejado  -->
    <div class="textField">
        <h3>Insira o valor aqui do Border Radius em pixels</h3>
        <input class="fieldText" placeholder="Ex: 10px" id="text"></input>
    </div>
    
    <!-- Setor dos checkbox  -->
    <div class="input" id="input">
        <input name="test" class="alt" type="checkbox" id="test" checked>Todos os lados</input>
        <br>
        <input name="test" class="alt" type="checkbox" id="test">Superior Esquerdo</input>
        <input name="test" class="alt" type="checkbox" id="test">Superior Direito</input>
        <br>
        <input name="test" class="alt" type="checkbox" id="test">Inferior Esquerdo</input>
        <input name="test" class="alt" type="checkbox" id="test">Inferior Direito</input>

    </div>
    <!-- Botão -->
    <button id="button" type="submit">Gerar Código</button>

</body>
</html>
